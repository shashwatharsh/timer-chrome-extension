<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <style>
      html,
      body {
        margin: 0px;
        font-family: "Open Sans", sans-serif;
        font-size: 15px;
        min-height: 180px;
        padding: 0px;
        width: 384px;
      }
      h1 {
        font-family: "Menlo", monospace;
        font-size: 22px;
        font-weight: 400;
        margin: 0px;
        color: rgb(18, 18, 170);
      }
      a:links a:visited {
        color: rgb(63, 63, 63);
        outline: 0px;
        text-decoration: none;
      }
      img {
        width: 30px;
      }
      .header {
        align-items: center;
        align-content: center;
        justify-content: center;
        justify-items: center;
        border-bottom: solid 0.5px #dadada;
      }
      .content {
        padding: 0px 22px;
      }
      .content-intro {
        border-top: 0.5px solid #dadada;
      }
      .des {
        padding: 16px;
      }
      .logo-icon {
        vertical-align: text-bottom;
        margin-right: 12px;
      }
      #version {
        color: #444;
        font-size: 18px;
      }
      .content-intro {
        display: flex;
        justify-content: space-between;
        padding: 10px 22px;
      }
      .flex {
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
        width: 120px;
      }
      .flex:hover {
        opacity: 0.4;
      }
      .flex .fab {
        font-size: 48px;
        color: #2f5876;
      }
      /* .btns{
        background-color: rgb(98, 175, 34);
        margin: 5px;
        padding: 2px;
        color: rgb(54, 206, 80);
      } */
      #st{
        background-color: #1b2225ce;
        border: solid rgb(0, 0, 0) 1px;
        color: rgb(113, 212, 74);
        padding: 8px 15px;
        /* margin-left: 10px; */
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 8px 6px;
        cursor: pointer;
      }
      #reset{
        background-color: #d1d1d1ce;
        border: solid rgb(0, 0, 0) 1px;
        color: rgb(19, 88, 236);
        padding: 8px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 8px 6px;
        cursor: pointer;
      }
      .time-input{
        padding-left: 15px;
        font-family: 'Orbitron', sans-serif;
        font-size: 30px;

      }
      .h, .m, .s {
        font-family: 'Source Sans Pro', sans-serif;
        font-size: 30px;
        color: rgb(53, 3, 3);
      }
      .inti{
        margin: 2px 20px ;
        padding: 2px;
      }
      .intil{
        width: 20%;
        /* margin-left: 5px; */
      }
      .lh1{
        margin-right: 18px;
        margin-left: 15px;
      }
      .lm2{
        margin-left: 15px;
        margin-right: 5px;
      }
      .ls3{
        margin-left: 15px;
        margin-right: 2px;
      }
      .btns{
        margin: 10px;
        margin-right: 28px;
        display: inline;
        font-size: 15px;
        color: rgb(152, 161, 142);
      }
      .btns input{
        background-color: rgb(71 235 114 / 72%);
        color: rgb(77, 75, 83);
        border: solid #252a2ead 2px;
        border-radius: 5px;
        height: 33px;
        width: 63px;
      }
      /* .btnc{
        /* display: inline; */
        /* background-color: chartreuse; */
        /* height: 15px; 
      }*/
       
      .btnc i {
        size: 10px;
      }
      .contbtn{
        display: -webkit-inline-box;
    margin-top: 19px;
    margin-left: 3px;
      }
      .controls_btn{
        margin-left: 10px;
      }
      hr{
        margin-left: -5px;
      }
    </style>
    <title>Timer||Timer for calculation</title>
  </head>
  <body>
    <div class="header">
      <h1 class="des">
        <img src="img/logo.png" alt="Timer logo" class="logo-icon" />
        Timer
        <span id="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="timer">
      <div id="time">
        <div class="time-input">
          <span class="hr1" id="ih1">0</span>
          <span class="hr2" id="ih2">0</span>
          <span class="h">hr :</span>
          <span class="min1" id="im1">0</span>
          <span class="min2" id="im2">0</span>
          <span class="m">m :</span>
          <span class="sec1" id="is1">0</span>
          <span class="sec2" id="is2">5</span>
          <span class="s">s</span>
        </div>
      </div>
      <div class="resetm" style="display: none">
        <div class="in1">
        <label for="rhour" class="intil lh1">Hour</label>
        <input type="text" maxlength="2" name="hour" class="inti" id="rhour" onkeypress="return isNumberKey(event)">
        </div>
        <div class="in1">
        <label for="rmin" class="intil lm2">Minute</label>
        <input type="text" maxlength="2" name="min" class="inti" id="rmin" onkeypress="return isNumberKey(event)">
        </div>
        <div class="in1">
        <label for="rsec" class="intil ls3">Second</label>
        <input type="text" maxlength="2" name="sec" class="inti" id="rsec" onkeypress="return isNumberKey(event)">
        </div>
        <div class="contbtn">
        <div class="btns">
          <input type="submit" value="Submit" onclick="submitfun()">
          <!-- have to add another method for this submit  -->
        </div>
        <div class="btnc">
          <i class="far fa-window-close fa-2x" onclick="cancel_reset()"></i>
        </div>
      </div>

      </div>
      <div class="controls_btn">
        <button onclick="btn()" id="st">start</button>
        <button onclick="reset()" id="reset">reset</button>
      </div>
    </div>
    <div class="content">
      <p>This is developed by Shashwat harsh</p>
      <div class="content-intro">
        <div class="flex">
          <a href="https://shashwatharsh.github.io/" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
